<div class="container">
  <div class="form-container">
    <h2>Agregar Pago</h2>

    <div class="form-box">

      <label>Nro Pedido:</label>
      <input type="number" [(ngModel)]="pedidoId" readonly>

      <label>Fecha:</label>
      <input type="date" [(ngModel)]="nuevoPago.fecha">

      <label>Forma de Pago:</label>
      <select [(ngModel)]="formaPagoSelec">
        <option *ngFor="let formaPago of formaPagos" [value]="formaPago">{{ formaPago }}</option>
      </select>

      <label>Monto:</label>
      <input type="number" [(ngModel)]="nuevoPago.monto">

      <button mat-button class="modern-button" (click)="crearPago()">Crear Pago</button>
      <button mat-button class="modern-button" (click)="volverAtras()">Cancelar</button>

    </div>

  </div>
</div>
