<mat-card class="custom-card">
  <mat-card-header>
    <mat-card-title>Cuenta del Cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content class="custom-card-content">
    <ng-container *ngIf="cuenta.id !== null; else cuentaSinId">
      <p>Saldo: {{ "$" + cuenta.saldo }}</p>
    </ng-container>
    <ng-template #cuentaSinId>
      <p>El Cliente no tiene Cuenta.</p>
      <button mat-button (click)="crearCuenta()">Crear Cuenta</button>
    </ng-template>
    <!-- Otros campos del cliente -->
  </mat-card-content>
</mat-card>
