<mat-card class="custom-card">
  <mat-card-header>
    <mat-card-title>Precios Historicos</mat-card-title>
  </mat-card-header>
  <mat-card-content class="custom-card-content">

    <table>
      <tr>
        <th>Fecha</th>
        <th>Precio</th>
      </tr>
      <tr *ngFor="let precio of precioArticulos">
        <td>{{ precio.fecha | date:'dd/MM/yyyy'}}</td>
        <td>${{ precio.precio }}</td>
      </tr>
    </table>

  </mat-card-content>
</mat-card>
