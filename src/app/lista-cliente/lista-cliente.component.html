<style>
  table, label {
    width: 80%;
    border-collapse: collapse;
    margin: 20px auto;
    font-size: 16px;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
  }

  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }

  tr:hover {
    background-color: #f9f9f9;
  }
</style>

<app-alert message="Cliente eliminado" *ngIf="mostrarPopup"></app-alert>

<div class="container">
  <label>Listado de Clientes</label>
  <button mat-button routerLink="/agregar-cliente" class="modern-button">Agregar Cliente</button>
</div>

<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Nombre Fantasía</th>
    <th>DNI</th>
    <th>Dirección</th>
    <th>Email</th>
    <th>Nro Reparto</th>
    <th>Teléfono</th>
  </tr>
  <tr *ngFor="let cliente of clientes" (click)="verDetalles(cliente.id)">
    <td>{{ cliente.id }}</td>
    <td>{{ cliente.nombre }}</td>
    <td>{{ cliente.nombreFantasia }}</td>
    <td>{{ cliente.dni }}</td>
    <td>{{ cliente.direccion }}</td>
    <td>{{ cliente.email }}</td>
    <td>{{ cliente.nroReparto }}</td>
    <td>{{ cliente.telefono }}</td>
  </tr>
</table>
