<style>
  table {
    width: 80%;
    border-collapse: collapse;
    margin: 20px auto;
    font-size: 16px;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
  }

  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }

  tr:hover {
    background-color: #f9f9f9;
  }
</style>

<div class="container">
  <h1>Clientes</h1>
</div>
<button mat-button routerLink="/agregar-cliente">Agregar Cliente</button>
<div class="container">
  <h2>Listado de Clientes</h2>
</div>

<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Nombre Fantasía</th>
    <th>DNI</th>
    <th>Dirección</th>
    <th>Email</th>
    <th>Nro Reparto</th>
    <th>Teléfono</th>
  </tr>
  <tr *ngFor="let cliente of clientes">
    <td>{{ cliente.id }}</td>
    <td>{{ cliente.nombre }}</td>
    <td>{{ cliente.nombre_fantasia }}</td>
    <td>{{ cliente.dni }}</td>
    <td>{{ cliente.direccion }}</td>
    <td>{{ cliente.email }}</td>
    <td>{{ cliente.nro_reparto }}</td>
    <td>{{ cliente.telefono }}</td>
  </tr>
</table>
