
<div class="container" style="display: flex; justify-content: space-between; align-items: center; border-right: 200px solid transparent;">
  <h2 style="margin-left: 150px;">Listado de Repartos</h2>
  <div class="button-container">
    <button mat-button routerLink="/agregar-reparto">Agregar Reparto</button>
    <button mat-button (click)="volverAtras()" style="margin-left: auto">Volver Atras</button>
  </div>
</div>

<table *ngIf="(repartos && repartos.length >0)">
  <tr>
    <th>Numero Reparto</th>
    <th>Dia Semana</th>
    <th>Zona de Entrega</th>
  </tr>
  <tr *ngFor="let reparto of repartos" (click)="verDetalles(reparto.nroReparto)">
    <td>{{ reparto.nroReparto }}</td>
    <td>{{ reparto.diaSemana }}</td>
    <td>{{ reparto.zonaEntrega }}</td>
  </tr>
</table>

<h2 *ngIf="!(repartos && repartos.length >0)">No se encontraron resultados. </h2>
